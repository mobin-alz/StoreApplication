<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>پردازش پرداخت - فروشگاه آنلاین</title>
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/callback.css" />
        <link rel="stylesheet" href="/css/fontawesome/all.min.css" />
        <link href="/fonts/vazir.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation Placeholder -->
        <div id="nav-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Loading State -->
                <div id="loading-state" class="loading-state">
                    <div class="spinner"></div>
                    <p>در حال پردازش پرداخت...</p>
                </div>

                <!-- Success State -->
                <div
                    id="success-state"
                    class="success-state"
                    style="display: none"
                >
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1>پرداخت با موفقیت انجام شد!</h1>
                    <p>سفارش شما با موفقیت ثبت و پرداخت شد.</p>
                    <div class="success-actions">
                        <button class="btn btn-primary" onclick="goToOrders()">
                            <i class="fas fa-list"></i>
                            مشاهده سفارشات من
                        </button>
                    </div>
                </div>

                <!-- Error State -->
                <div id="error-state" class="error-state" style="display: none">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h1>پرداخت ناموفق</h1>
                    <p>متأسفانه پرداخت شما ناموفق بود یا توسط شما لغو شد.</p>
                    <div class="error-actions">
                        <button
                            id="retry-payment-btn"
                            class="btn btn-primary"
                            onclick="goToCheckout()"
                        >
                            <i class="fas fa-credit-card"></i>
                            تکمیل پرداخت
                        </button>
                        <button
                            class="btn btn-secondary"
                            onclick="goToOrders()"
                        >
                            <i class="fas fa-list"></i>
                            مشاهده سفارشات
                        </button>
                        <button class="btn btn-outline" onclick="goToHome()">
                            <i class="fas fa-home"></i>
                            بازگشت به خانه
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

        <!-- Scripts -->
        <script src="/js/common.js"></script>
        <script src="/js/api-utils.js"></script>
        <script src="/js/callback.js"></script>
    </body>
</html>
