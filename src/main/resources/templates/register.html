<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ثبت‌نام | فروشگاه آنلاین</title>
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/auth.css" />
        <link href="/fonts/vazir.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/fontawesome/all.min.css" />
    </head>
    <body>
        <div id="nav-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h2>ثبت‌نام در فروشگاه</h2>
                            <p style="color: white">
                                حساب کاربری جدید ایجاد کنید
                            </p>
                        </div>

                        <form class="auth-form" id="registerForm">
                            <div class="form-group">
                                <label for="username">نام کاربری *</label>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    required
                                    minlength="3"
                                    placeholder="حداقل ۳ کاراکتر"
                                />
                            </div>

                            <div class="form-group">
                                <label for="password">رمز عبور *</label>
                                <div class="password-input">
                                    <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        required
                                        placeholder="رمز عبور خود را وارد کنید"
                                    />
                                    <button
                                        type="button"
                                        class="password-toggle"
                                        onclick="togglePassword()"
                                    >
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword"
                                    >تأیید رمز عبور *</label
                                >
                                <div class="password-input">
                                    <input
                                        type="password"
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        required
                                        placeholder="رمز عبور را دوباره وارد کنید"
                                    />
                                    <button
                                        type="button"
                                        class="password-toggle"
                                        onclick="toggleConfirmPassword()"
                                    >
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="role">نوع کاربر *</label>
                                <select id="role" name="role" required>
                                    <option value="">
                                        نوع کاربر را انتخاب کنید
                                    </option>
                                    <option value="USER">کاربر عادی</option>
                                    <option value="PROVIDER">فروشنده</option>
                                </select>
                            </div>

                            <button
                                type="submit"
                                class="btn btn-primary btn-full"
                            >
                                <i class="fas fa-user-plus"></i>
                                ثبت‌ نام
                            </button>
                        </form>

                        <div class="auth-footer">
                            <p style="color: white">
                                قبلاً حساب کاربری دارید؟
                                <a href="/login">وارد شوید</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
        <script src="/js/api-utils.js"></script>
        <script src="/js/register.js"></script>
        <script src="/js/common.js"></script>
    </body>
</html>
