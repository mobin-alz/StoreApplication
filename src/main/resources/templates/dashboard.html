<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>داشبورد - فروشگاه آنلاین</title>
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/dashboard.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div id="nav-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-container">
                <div class="dashboard-card">
                    <div class="dashboard-header">
                        <h2>داشبورد کاربری</h2>
                        <p>به پنل مدیریت خوش آمدید</p>
                    </div>

                    <div class="dashboard-content">
                        <div class="welcome-message">
                            <i class="fas fa-user-circle"></i>
                            <h3>خوش آمدید!</h3>
                            <p>
                                از اینجا می‌توانید تمام فعالیت‌های خود را مدیریت
                                کنید
                            </p>
                        </div>

                        <div class="placeholder-content">
                            <div class="placeholder-item">
                                <i class="fas fa-shopping-cart"></i>
                                <span>سبد خرید</span>
                            </div>
                            <div class="placeholder-item">
                                <i class="fas fa-heart"></i>
                                <span>علاقه‌مندی‌ها</span>
                            </div>
                            <div class="placeholder-item">
                                <i class="fas fa-box"></i>
                                <span>سفارشات</span>
                            </div>
                            <div class="placeholder-item">
                                <i class="fas fa-user-edit"></i>
                                <span>پروفایل</span>
                            </div>
                        </div>

                        <!-- Provider Only Section -->
                        <div class="provider-only" style="display: none">
                            <div class="dashboard-actions">
                                <h3>مدیریت فروشگاه</h3>
                                <a
                                    href="/dashboard/category"
                                    class="dashboard-action-link"
                                >
                                    <i class="fas fa-tags"></i>
                                    مدیریت دسته‌بندی‌ها
                                </a>
                                <a
                                    href="/dashboard/products"
                                    class="dashboard-action-link"
                                >
                                    <i class="fas fa-box"></i>
                                    مدیریت محصولات
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
        <script src="/js/api-utils.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/dashboard.js"></script>
    </body>
</html>
