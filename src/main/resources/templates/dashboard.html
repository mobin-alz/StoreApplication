<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>داشبورد - فروشگاه آنلاین</title>
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/dashboard.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div id="nav-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-container">
                <div class="dashboard-card">
                    <div class="dashboard-header">
                        <h2>داشبورد کاربری</h2>
                        <p>به پنل مدیریت خوش آمدید</p>
                    </div>

                    <div class="dashboard-content">
                        <div class="welcome-message">
                            <i class="fas fa-user-circle"></i>
                            <h3>خوش آمدید!</h3>
                            <p>
                                از اینجا می‌توانید تمام فعالیت‌های خود را مدیریت
                                کنید
                            </p>
                        </div>

                        <div class="placeholder-content">
                            <div class="placeholder-item">
                                <i class="fas fa-shopping-cart"></i>
                                <span>سبد خرید</span>
                            </div>
                            <div
                                class="placeholder-item"
                                id="wishlist-dashboard-btn"
                                style="cursor: pointer"
                            >
                                <i class="fas fa-heart"></i>
                                <span>علاقه‌مندی‌ها</span>
                                <small
                                    style="
                                        color: #a8edea;
                                        font-size: 0.8rem;
                                        margin-top: 0.25rem;
                                    "
                                >
                                </small>
                            </div>
                            <div class="placeholder-item">
                                <i class="fas fa-box"></i>
                                <span>سفارشات</span>
                            </div>
                            <!-- <div class="placeholder-item">
                                <i class="fas fa-user-edit"></i>
                                <span>پروفایل</span>
                            </div> -->
                        </div>

                        <!-- Provider Only Section -->
                        <div class="provider-only" style="display: none">
                            <div class="dashboard-actions">
                                <h3>مدیریت فروشگاه</h3>
                                <a
                                    href="/dashboard/category"
                                    class="dashboard-action-link"
                                >
                                    <i class="fas fa-tags"></i>
                                    مدیریت دسته‌بندی‌ها
                                </a>
                                <a
                                    href="/dashboard/products"
                                    class="dashboard-action-link"
                                >
                                    <i class="fas fa-box"></i>
                                    مدیریت محصولات
                                </a>
                            </div>
                        </div>

                        <!-- Admin Only Section -->
                        <div class="admin-only" style="display: none">
                            <div class="dashboard-actions">
                                <h3>مدیریت سیستم</h3>
                                <a
                                    href="/dashboard/category"
                                    class="dashboard-action-link admin-link"
                                >
                                    <i class="fas fa-tags"></i>
                                    مدیریت دسته‌بندی‌ها
                                </a>
                                <a
                                    href="/dashboard/products"
                                    class="dashboard-action-link admin-link"
                                >
                                    <i class="fas fa-box"></i>
                                    مدیریت محصولات
                                </a>
                                <a
                                    href="/dashboard/users"
                                    class="dashboard-action-link admin-link"
                                >
                                    <i class="fas fa-users"></i>
                                    مدیریت کاربران
                                </a>
                                <a
                                    href="/dashboard/orders"
                                    class="dashboard-action-link admin-link"
                                >
                                    <i class="fas fa-shopping-bag"></i>
                                    مدیریت سفارشات
                                </a>
                                <a
                                    href="/dashboard/analytics"
                                    class="dashboard-action-link admin-link"
                                >
                                    <i class="fas fa-chart-line"></i>
                                    گزارشات و آمار
                                </a>
                                <a
                                    href="/dashboard/settings"
                                    class="dashboard-action-link admin-link"
                                >
                                    <i class="fas fa-cog"></i>
                                    تنظیمات سیستم
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
        <script src="/js/api-utils.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/dashboard.js"></script>
    </body>
</html>
